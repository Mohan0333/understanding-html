<!DOCTYPE html>
<html>
<head>
<title>input_form</title>
</head>
<body>
<form action="display.php" method="post">
<label for="name">Name:</label><br>
<input type="text" id="name" name="name"><br>
<label for="number">Phone Number:</label><br>
<input type="number" id="number" name="number"><br>
<p>choice of course:</p>
<input type="radio" id="Bachelors" name="course" value="Bachelors">
<label for="Bachelors">Bachelors</label><br>
<input type="radio" id="Masters" name="course" value="Masters">
<label for="Masters">Masters</label><br>
<label for="description">Description:</label><br>
<textarea  name="description" rows="10" cols="10"></textarea><br>
<p>Subject interests:</p>
<input type="checkbox" id="subject1" name="subject1" value="coding">
<label for="subject1">Coding</label><br>
<input type="checkbox" id="subject2" name="subject2" value="databases">
<label for="subject2">Databases</label><br>
<input type="submit" value="submit">
</form>
</body>
</html>
